<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- Somehow I got an error, so I comment the title, just uncomment to show -->
    <!-- <title>Slider Blog Card</title> -->
    <link rel="stylesheet" href="ca.css">
  </head>
  <body>
  	<div class="ticket">
  <header>
    <div class="company-name">
      American Airlines
    </div>
    <div class="gate">
      <div>
        Gate
      </div>
      <div>
        B4
      </div>
    </div>
  </header>
  <section class="airports">
    <div class="airport">
      <div class="airport-name">
        Charlotte
      </div>
      <div class="airport-code">
        CLT
      </div>
      <div class="dep-arr-label">
        Departing
      </div>
      <div class="time">
        7:45am
      </div>
    </div>
    <div class="airport">
      <div class="airport-name">
        Tampa
      </div>
      <div class="airport-code">
        TPA
      </div>
      <div class="dep-arr-label">
        Arriving
      </div>
      <div class="time">
        9:15am
      </div>
    </div>
  </section>
  <section class="place">
    <div class="place-block">
      <div class="place-label">
        Group
      </div>
      <div class="place-value">
        2
      </div>
    </div>
    <div class="place-block">
      <div class="place-label">
        Seat
      </div>
      <div class="place-value">
        2A
      </div>
    </div>
    <div class="place-block">
      <div class="place-label">
        Term
      </div>
      <div class="place-value">
        B
      </div>
    </div>
    <div class="qr">
      <img src="http://www.classtools.net/QR/pics/qr.png" />
    </div>
  </section>
</div>

 
</div>
</body>
</html>
